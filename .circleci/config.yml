version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Build and Test
          command: |
            npm install
            npm run build

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Replace with your main branch name
      - deploy:
          requires:
            - build
